{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/settings.css' %}" rel="stylesheet">

    <title></title>
    <script type="text/javascript" src="{% static 'js/settings.js' %}" type="module"></script>

</head>
<body>

{% include 'kilnkeeperconsole/header.html' with actual=actual %}

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 col-lg-10 px-md-4">
            {% include 'kilnkeeperconsole/menu.html' %}
        </main>
        <form>
            <div class="setting-fields">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Kp">Kp</label>
                        <input type="number" class="form-control" id="Kp" placeholder="{{ settings.Kp }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Ki">Ki</label>
                        <input type="number" class="form-control" id="Ki" placeholder="{{ settings.Ki }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Kd">Kd</label>
                        <input type="number" class="form-control" id="Kd" placeholder="{{ settings.Kd }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Interval">Interval (seconds)</label>
                        <input type="number" class="form-control" id="Interval" placeholder="{{ settings.Interval }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="maxTemperature">Max temperature</label>
                        <input type="number" class="form-control" id="maxTemperature" placeholder="{{ settings.Max_kiln_temperature }}">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="maxTemperature">Kiln power [Watts]</label>
                        <input type="number" class="form-control" id="kilnPower" placeholder="3512">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for=kWhCost">Cost of kWh</label>
                        <input type="number" class="form-control" id="kWhCost" placeholder="0.73">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-sm btn-outline-secondary mr-5">Update</button>
        </form>

    </div>
</div>

<script>
    window.addEventListener("load", () => {
        numpad.attach({
            target: document.getElementById("Kp"),
            max: 10,
            decimal: false,
            onselect: () => {
            },
            oncancel: () => {
            }
        });
        numpad.attach({
            target: document.getElementById("Ki"),
            max: 10,
            decimal: false,
            onselect: () => {
            },
            oncancel: () => {
            }
        });
        numpad.attach({
            target: document.getElementById("Kd"),
            max: 10,
            decimal: false,
            onselect: () => {
            },
            oncancel: () => {
            }
        });
        numpad.attach({
            target: document.getElementById("Interval"),
            max: 10,
            decimal: false,
            onselect: () => {
            },
            oncancel: () => {
            }
        });
    });
</script>
</body>
</html>
