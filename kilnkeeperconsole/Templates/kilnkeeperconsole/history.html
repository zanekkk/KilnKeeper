{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/history.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <title></title>


</head>
<body>

{% include 'kilnkeeperconsole/header.html' with actual=actual %}

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 col-lg-10 px-md-4">
                    {% include 'kilnkeeperconsole/menu.html' %}
        </main>
    </div>
</div>
<div class="me-3 ms-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        {% for h in history %}
            <tr>
                <td><a class="btn" href='/history_detail/{{ h.id }}' id="history_detail">{{ h.Schedule.name }}</a></td>
                <td>{{ h.date }}</td>
                <td>{{ h.cost }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>
<script type="text/javascript" src="{% static 'js/history.js' %}" type="module"></script>
</body>
</html>
