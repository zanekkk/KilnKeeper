{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/schedules.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <title></title>
    <script type="text/javascript" src="{% static 'js/schedules.js' %}" type="module"></script>

</head>
<body>

{% include 'kilnkeeperconsole/header.html' with actual=actual %}

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 col-lg-10 px-md-4">
            {% include 'kilnkeeperconsole/menu.html' %}
        </main>
    </div>
</div>
<div class="ms-3 me-3">
    {% for schedule in schedules %}
        <ul class="list-group">
            <li class="list-group-item mb-1">
                <a class="text-black-50 text-decoration-none"
                   href="/schedule/{{ schedule.id }}/">{{ schedule.name }}</a></li>
        </ul>
    {% endfor %}
</div>

<a class='d-flex justify-content-center btn btn-sm btn-outline-secondary mt-2 ms-3 me-3 mb-3' href='{% url 'add_schedule' %}'
   id="add_schedule">Add schedule</a>

</body>
</html>
