{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">
    <link href="{% static 'css/newSchedule.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title></title>
</head>
<body>

{% include 'kilnkeeperconsole/header.html' with actual=actual %}
<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 col-lg-10 px-md-4">
            {% include 'kilnkeeperconsole/menu.html' %}
        </main>
    </div>
</div>
<div class="me-4 ms-3">
    <div class="form-control-sm d-flex justify-content-center">
        <div class="fw-bold me-2">Schedule name:</div>
        <input type="text" id="name" placeholder="{{ schedule.name }}">
    </div>
    <table class="table" id="scheduleNew">
        <thead>
        <tr>
            <th scope="col">Step number</th>
            <th scope="col">Firing minutes</th>
            <th scope="col">Temperature</th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ steps }}</td>
            <td><input type="number" class="form-control" id="minutes"></td>
            <td><input type="number" class="form-control" id="temperature"></td>
            <td><a class="btn btn-sm btn-outline-secondary mr-1" href="/">-</a></td>
        </tr>
        </tbody>
    </table>
    <input class="d-flex justify-content-center btn btn-sm btn-outline-secondary mt-2 ms-3 me-3 mb-3" type="button"
           value="Add step"
           onclick="addRow(document.getElementById('minutes').value,document.getElementById('temperature').value)"/>
</div>
<script type="text/javascript" src="{% static 'js/newSchedule.js' %}" type="module"></script>
<script>
    const max_temp = {{max_temp}};
    if(document.getElementById("temperature").value > parseInt(max_temp)) {
        alert('Attention! The connected kiln is not able to heat up to such a high temperature!');
    }

</script>
</body>
</html>
