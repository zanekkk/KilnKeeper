{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title></title>
</head>
<body>

<header class="navbar navbar-dark  sticky-top bg-dark flex-md-nowrap p-0 shadow ">
    <a class="navbar-brand col-md-1 col-lg-2 me-0 px-3 fs-6" href="#">KilnKeeper</a>
    <div class="d-flex text-white pt-0 p-0 me-0 px-3 mt-1 mb-1">
        <div class="d-flex justify-content-center">
            <div class="mt-2 temperature">
                <img class="pb-1 me-1" height="15px" width="15px" src="{% static 'images/rec.png' %}">Actual
                temperature {{ actual.actualTemperature }}
            </div>
            <a class='btn btn-sm btn-outline-secondary mr-1 ms-2' href='{% url 'logout' %}' id="sign_out">Sign out</a>
        </div>
    </div>

</header>
</div>
<script type="text/javascript" src="{% static 'js/home.js' %}" type="module"></script>
<script>
</script>
</body>
</html>
